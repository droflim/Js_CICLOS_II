<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    
   
let boton = document.getElementById("btn-sumar");

boton.addEventListener('click', function calculo1(){
    let ingreso1 = (document.getElementById("valor1").value)
    let ingreso2 = (document.getElementById("valor2").value);
    let num1 = parseFloat(ingreso1) + parseFloat(ingreso2);
     document.getElementsByClassName('resultado')[0].innerHTML = num1;
});
let boton2 = document.getElementById("btn-restar");
boton2.addEventListener('click', function calculo2(){
    let ingreso1 = (document.getElementById("valor1").value)
    let ingreso2 = (document.getElementById("valor2").value);
    let num2 = parseFloat(ingreso1) - parseFloat(ingreso2);
    document.getElementsByClassName('resultado')[0].innerHTML = num2;
    if(num2<0) {
        document.getElementsByClassName('resultado')[0].innerHTML = "0";
    }
   
});
    </script>
</body>
</html>
